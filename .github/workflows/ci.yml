name: ci

"on":
  push:
    branches:
      - main
  pull_request:
    branches:
    - main

defaults:
  run:
    shell: bash

env:
  LANG: "en_US.utf-8"
  LC_ALL: "en_US.utf-8"
  PYTHONIOENCODING: "UTF-8"
  PYTHON_VERSIONS: ""

jobs:

  test-filenames:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Test file names
      run: bash tests/test_filenames.sh

  test-funding:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
    - name: Configure Git
      run: |
        git config --global init.defaultBranch main
        git config --global user.email "dev@ichoosetoaccept.com"
        git config --global user.name "I Choose to Accept"
    - name: Setup uv and Python
      uses: astral-sh/setup-uv@v7.1.5
      with:
        python-version: "3.14"
        enable-cache: true
        cache-dependency-glob: project/pyproject.toml.jinja
    - name: Install Copier
      env:
        PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"
      run: uv tool install copier --with copier-templates-extensions
    - name: Test FUNDING.yml generation
      run: bash tests/test_funding.sh

  test-licenses:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Configure Git
      run: |
        git config --global init.defaultBranch main
        git config --global user.email "dev@ichoosetoaccept.com"
        git config --global user.name "I Choose to Accept"
    - name: Setup uv and Python
      uses: astral-sh/setup-uv@v7.1.5
      with:
        python-version: "3.14"
        enable-cache: true
        cache-dependency-glob: project/pyproject.toml.jinja
    - name: Test licenses
      run: uv run --with jinja2 --with pyyaml --with reuse python tests/test_licenses.py

  test-project:
    strategy:
      matrix:
        python-version:
        - "3.14"

    runs-on: blacksmith-4vcpu-ubuntu-2404

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Configure Git
      run: |
        git config --global init.defaultBranch main
        git config --global user.email "dev@ichoosetoaccept.com"
        git config --global user.name "I Choose to Accept"

    - name: Setup uv and Python
      uses: astral-sh/setup-uv@v7.1.5
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true
        cache-dependency-glob: project/pyproject.toml.jinja

    - name: Install Copier
      env:
        PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"
      run: uv tool install copier --with copier-templates-extensions

    - name: Test project generation and workflow
      run: bash tests/smoke_test.sh

  # Removed test-project-ci job - we now use smoke_test.sh for testing
